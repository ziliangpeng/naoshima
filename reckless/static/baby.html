<script language="JavaScript">
function tick(){
  var today=new Date();
  var fertilize=new Date(2017,11,21,0,0,0);
	
  del = today-fertilize;
  day=Math.ceil(del/(1000*3600*24));
  week = Math.floor(day / 7)
  day = day % 7
  document.getElementById('clockz').innerHTML="期待宝宝 第 " + week + " 周 第 " + day + " 天 ";
}
tick();
</script>
